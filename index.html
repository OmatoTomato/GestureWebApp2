

<html>
  <head>
    <title>Gestures Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-primary heading">Gestures Web App<br>
      <img src="https://miro.medium.com/max/1024/1*kuqOPIyFNy9P-lLR3JiuMQ.png"></h3>

      <br><br>

      <p style="font-size: 22px;">Take a photo of your Gesture
      	<br>
        <b style="color: rgb(0, 255, 34)">Good?</b>
        <br>
        <b style="color: rgb(211, 253, 1)">Nice?</b>
        <br>
        <b style="color: rgb(255, 255, 255)">Victory?</b>
        <br>
        <b style="color: rgb(47, 0, 255)">Cross?</b>
        <br>
        <b style="color: red">Punch?</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View-</label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_Snapshot();" class="btn btn-warning">Capture Gesture</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1 -</label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>

        <label>Prediction 2 -</label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_emoji2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>

        <br><br>
        <button onclick="check();" class="btn btn-success">Predict Gesture</button>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
